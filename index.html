<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Birb Hunt</title>
    <link rel="stylesheet" href="style/app.css">
    <script type="text/javascript" src="scripts/webgl-obj-loader.min.js"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>
    <script type="text/javascript" src="scripts/envmap.js"></script>
    <script type="text/javascript" src="scripts/collsion.js"></script>
    <script type="text/javascript" src="scripts/scene.js"></script>
    <script type="text/javascript" src="scripts/animated_node.js"></script>
    <script type="text/javascript" src="scripts/light.js"></script>
    <script type="text/javascript" src="scripts/camera.js"></script>
    <script type="text/javascript" src="scripts/program.js"></script>
    <script type="text/javascript" src="scripts/depth_map_program.js"></script>
    <script type="text/javascript" src="scripts/ui/light-controls.js"></script>
    <script type="text/javascript" src="scripts/ui/ui.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>

<body>
    <canvas id="c"></canvas>

    <!-- Framerate -->
    <div id="framerate" class="overlay" hidden></div>

    <!-- Position -->
    <div id="position" class="overlay" hidden></div>

    <!-- Win screen -->
    <div id="win-panel" class="overlay panel" hidden>
        <h1>Congratulations!</h1>
        <h2>You got the bird!</h2>
    </div>

    <!-- Options panel -->
    <div id="options-panel" class="overlay panel">
        <h1>Pause</h1>
        <span class="tooltip">Click on canvas to resume</span>
        <div>
            <h3>Options</h3>
            <div>
                <input type="checkbox" id="opt-showCollisionMeshes">
                <label for="opt-showCollisionMeshes">Show collision meshes</label>
            </div>
            <div>
                <input type="checkbox" id="opt-showFrameRate">
                <label for="opt-showFrameRate">Show framerate</label>
            </div>
            <div>
                <input type="checkbox" id="opt-freeCamera">
                <label for="opt-freeCamera">Toggle free camera</label>
            </div>
            <div>
                <input type="checkbox" id="opt-showPosition">
                <label for="opt-showPosition">Show current position</label>
            </div>
        </div>
    </div>

    <!-- Side panel -->
    <div id="side-panel" class="overlay panel">
        <div>
            <h3>Lights</h3>
            <div id="light-controls">
                <p>Ambient</p>
                <div id="light-controls-ambient">
                    <!-- Will be filled programmatically -->
                </div>
                <p>Select light</p>
                <div id="light-controls-selector">
                    <!-- Will be filled programmatically -->
                </div>
                <p>Position</p>
                <div id="light-controls-position">
                    <!-- Will be filled programmatically -->
                </div>
                <p>Direction</p>
                <div id="light-controls-direction">
                    <!-- Will be filled programmatically -->
                </div>
                <p>Color</p>
                <div id="light-controls-color">
                    <!-- Will be filled programmatically -->
                </div>
                <p>Power</p>
                <div id="light-controls-target">
                    <!-- Will be filled programmatically -->
                </div>
                <div id="light-controls-decay">
                    <!-- Will be filled programmatically -->
                </div>
                <p>Cone</p>
                <div id="light-controls-innerCone">
                    <!-- Will be filled programmatically -->
                </div>
                <div id="light-controls-outerCone">
                    <!-- Will be filled programmatically -->
                </div>
            </div>
        </div>
    </div>
</body>
